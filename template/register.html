<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        #register_form {
            width:600px;
            background-color: #1b6d85;
            margin: 30%;
            margin-top: 50px;
        }

        div {
            margin-top: 3%;

        }
    </style>
</head>
<body>

<div id="register_form">
    <div style="margin: auto;margin-bottom: 50px; text-align:center;width: 50%;"><h1>用户注册</h1></div>
    <form class="form-horizontal" role="form">
        <div id="register_form_name" style="background-color: #985f0d;" >
            <label  for="user_name" class="col-sm-2 control-label">用户名：</label>
            <input style="width: 50%" type="text" class="form-control" id="user_name" placeholder="请输入名字">
        </div>
        <div id="register_form_pw" >
            <label  for="password" class="col-sm-2 control-label">密码：</label>
            <input style="width: 50%" type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div id="register_form_repw">
            <label for="repassword" class="col-sm-2 control-label">确认密码：</label>
            <input style="width: 50%" type="password" class="form-control" id="repassword" placeholder="请再次输入密码">
        </div>
        <div id="register_form_email">
            <label for="email" class="col-sm-2 control-label">邮箱：</label>
            <input style="width: 50%" type="text" class="form-control" id="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group" style="margin: auto">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">提交表单</button>
            </div>
        </div>
    </form>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
