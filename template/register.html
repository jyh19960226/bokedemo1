            width: 500px;

</ul>
<div id="register_form">
    <div style="margin: auto;margin-bottom: 50px; text-align:center;width: 50%;"><h1>用户注册</h1></div>
    <form class="form-horizontal" role="form">
        <div id="register_form_name">
            <div style="width: 50%">
                <label for="user_name" class="col-sm-6 control-label">用户名：</label>
            </div>
            <input style="width: 50%;margin:0 20px 0 100px" type="text" class="form-control" id="user_name"
                   placeholder="请输入名字">
        </div>
        <div id="register_form_pw">
            <label for="password" class="col-sm-3 control-label">密码：</label>
            <input style="width: 50%" type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div id="register_form_repw">
            <label for="repassword" class="col-sm-3 control-label">确认密码：</label>
            <input style="width: 50%" type="password" class="form-control" id="repassword" placeholder="请再次输入密码">
        </div>
        <div id="register_form_email">
            <label for="email" class="col-sm-3 control-label">邮箱：</label>
            <input style="width: 50%" type="text" class="form-control" id="email" placeholder="请输入邮箱">
        </div>
        <div class="form-group" style="margin: auto">
            <div class="submit">
                <button type="submit" style="margin:0 40%" class="btn btn-primary">点击注册</button>
            </div>
        </div>
    </form>
</div>

<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
