<div id="register_form">
    <div style="margin: auto;margin-bottom: 50px; text-align:center;width: 50%;"><h1>用户注册</h1></div>
    <form class="form-horizontal" role="form" method="post" action="/register">
        <div id="register_form_name">
            <div style="width: 50%">
                <label for="user_name" class="col-sm-6 control-label">用户名：</label>
            </div>
            <input   style="width: 60%;margin:0 20px 0 100px" type="text" class="form-control"
                   id="user_name"
                     name="user_name"
                   placeholder="请输入用户名">
            <span style="display:none" id="user_name_span">user_name</span>
        </div>
        <div id="register_form_pw">
            <label for="password" class="col-sm-3 control-label">密码：</label>
            <input style="width: 60%" type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            <span>user_name</span>
        </div>
        <div id="register_form_repw">
            <label for="repassword" class="col-sm-3 control-label">确认密码：</label>
            <input style="width: 60%" type="password" class="form-control" id="repassword" name="repassword" placeholder="请再次输入密码">
            <span>user_name</span>
        </div>
        <div id="register_form_email">
            <label for="email" class="col-sm-3 control-label">邮箱：</label>
            <input style="width: 60%" type="text" class="form-control" id="email" name="email" placeholder="请输入邮箱">
            <span>user_name</span>
        </div>
        <div class="form-group" style="margin: auto">
            <div class="submit">
                <button type="submit" style="margin:0 40%" class="btn btn-primary">点击注册</button>
            </div>
        </div>
    </form>
</div>
