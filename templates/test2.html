<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script>
        $(document).ready(function () {
            $("input.aaaa").blur(function () {
                alert("输入框失去了焦点");
            });
        });
    </script>
</head>
<body>
输入你的名字: <input class="aaaa" type="text">
<p>在输入框写些东西，然后点击输入框外，让其失去焦点。</p>
</body>
</html>
